<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VlatApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="menu" id="menu">
            <h1>VlaTApp</h1>
            <button id="play-button">Грати</button>
        </div>
        <div class="game" id="game">
            <div class="scoreboard">
                <div id="score">Бали: 0</div>
                <div id="time">Час: 20</div>
                <div id="highscore">Рекорд: 0</div>
            </div>
            <div class="congratulations" id="congratulations">
                <p id="final-score">Бали: 0</p>
                <p>влат пітр</p>
                <button id="restart-button">Ще раз</button>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
